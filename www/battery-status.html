<!DOCTYPE html>
<html>
    <head>
        <title>Battery Status Example</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("batterystatus", onBatteryStatus, false);
            document.addEventListener("batterylow", onBatteryLow, false);
            document.addEventListener("batterycritical", onBatteryCritical, false);

            function onBatteryStatus(status) {
                var element = document.getElementById("device");
                element.innerHTML = "Level: " + status.level + " isPlugged: " + status.isPlugged;
            }

            function onBatteryLow(status) {
                alert("Battery Level Low " + status.level + "%");
            }

            function onBatteryCritical(status) {
                alert("Battery Level Critical " + status.level + "%\nRecharge Soon!");
            }
        </script>
    </head>
    <body>
        <div class="app">
            <h1>Battery Status</h1>
            <div id="device">Waiting for battery status...</div>
            <a href="index.html" class="btn">Index</a>
        </div>
    </body>
</html>
