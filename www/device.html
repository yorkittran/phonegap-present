<!DOCTYPE html>
<html>
    <head>
        <title>Device Example</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                var element = document.getElementById('device');
                element.innerHTML = 'Name: ' + device.name + '<br />' +
                                    'Cordova: ' + device.cordova + '<br />' +
                                    'Model: ' + device.model + '<br />' +
                                    'Platform: ' + device.platform + '<br />' +
                                    'UUID: ' + device.uuid + '<br />' +
                                    'Version: ' + device.version + '<br />' +
                                    'Manufacturer: ' + device.manufacturer + '<br />' +
                                    'isVirtual: ' + device.isVirtual + '<br />' +
                                    'Serial: ' + device.serial + '<br />';
            }
        </script>
    </head>
    <body>
        <div class="app">
            <h1>Device</h1>
            <div id="device">Waiting for device...</div>
            <a href="index.html" class="btn">Index</a>
        </div>
    </body>
</html>
